name: CI

on:
  schedule:
  - cron: "0 8,20 * * *"

jobs:
  build:
    env:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    - name: dnsvalidator
      run: |
        git clone https://github.com/vortexau/dnsvalidator
        cd dnsvalidator
        pip3 install wheel
        pip3 install setuptools
        sudo python3 setup.py install
        dnsvalidator -tL ../resolvers.txt -threads 5 -o ../resolvers-new.txt
        dnsvalidator -tL https://public-dns.info/nameservers.txt -threads 5 -o ../resolvers-new.txt
        sed '/^$/d' ../resolvers-new.txt > ../resolvers.txt
    - name: Commit resolvers.txt
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ $(git status --porcelain=v1 2>/dev/null | wc -l) != "0" ]; then
            git add "${VERSION_FILE}"
            git commit -m "Remote version change" -a
            git push "https://${GITHUB_ACTOR}:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF} --follow-tags
        fi
